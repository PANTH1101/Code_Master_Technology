<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
    <link rel="stylesheet" href="enrollment.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <div class="icon"> &lt;/&gt; </div>
            <div class="brand">Code Master Technology</div>
        </div>
        <ul class="submenu">
            <li><a href="../index.html" class="home">HOME</a></li>
            <li><a href="aboutus.html">ABOUT</a></li>
            <li><a href="benefits.html">BENEFITS</a></li>
            <li><a href="reviews.html">REVIEWS</a></li>
            <li><a href="contactus.html" class="contact">CONTACT US</a></li>
        </ul>
    </nav>

    <div class="main">
        <div class="left">
            <div class="contact-form">
                <h2>Student Information</h2>
                <form action="../Ahir/afterenroll.html" method="get">
                    <input type="text" placeholder="Full Name" required>
                    <input type="text" placeholder="Father's Name" required>
                    <input type="date" placeholder="Date of Birth" required>
                    <select required>
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="tel" placeholder="Phone Number" required>
                    <input type="email" placeholder="Email Address" required>
                </form>
            </div>
        </div>

        <div class="right">
            <div class="contact-form">
                <h2>Course Details</h2>
                <form action="../Ahir/afterenroll.html" method="get">
                    <select required>
                        <option value="" disabled selected>Course Name</option>
                        <option value="web-dev">Web Development</option>
                        <option value="web-design">Web Designing</option>
                        <option value="mobile-app">Mobile App Development</option>
                        <option value="programming">Programming Languages</option>
                    </select>
                    <select required>
                        <option value="" disabled selected>Preferred Batch Timing</option>
                        <option value="morning">Morning (9AM-12PM)</option>
                        <option value="afternoon">Afternoon (1PM-4PM)</option>
                        <option value="evening">Evening (5PM-8PM)</option>
                    </select>
                    <select required>
                        <option value="" disabled selected>Previous Coding Experience</option>
                        <option value="none">None</option>
                        <option value="beginner">Beginner (1-6 months)</option>
                        <option value="intermediate">Intermediate (6-12 months)</option>
                        <option value="advanced">Advanced (1+ years)</option>
                    </select>
                    <textarea placeholder="Why do you want to join?" rows="4" required></textarea>
                    <button type="submit">ENROLL NOW</button>
                </form>
            </div>
        </div>
    </div>

    <div class="copyright">

    </div>

</body>
</html>
