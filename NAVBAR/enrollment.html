<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Now</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <div class="icon"> &lt;/&gt; </div>
            <div class="brand">Code Master Technology</div>
        </div>
        <ul class="submenu">
            <li><a href="../index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="benefits.html">BENEFITS</a></li>
            <li><a href="#">REVIEWS</a></li>
            <li><a href="#">COURSES</a></li>
            <li><a href="contact.html">CONTACT US</a></li>
        </ul>
    </nav>
    
    <div class="main">
        <div class="right">
            <div class="enroll-form">
                <h2>Enroll Now</h2>
                <p>Join our computer coding class today!</p>
                <form action="#" method="POST">
                    <input type="text" placeholder="Coder's Name" required>
                    <input type="email" placeholder="Coder's Email" required>
                    <input type="tel" placeholder="Phone Number" required>
                    <input type="date" required>
                    
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">--Select Gender--</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    
                    <label for="course">Select Course</label>
                    <select id="course" name="course" required>
                        <option value="">--Choose a Course--</option>
                        <option value="webdes">Web Designing</option>
                        <option value="webdev">Web Development</option>
                        <option value="mobiledev">Mobile Development</option>
                        <option value="java">Java Programming</option>
                    </select>
                    
                    <button type="button" onclick="window.location.href='afterenroll.html';">Enroll Now</button> 
                </form>
            </div>
        </div>
    </div>
</body>
</html>
