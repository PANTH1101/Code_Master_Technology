<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
    <link rel="stylesheet" href="enrollment.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <div class="icon"> &lt;/&gt; </div>
            <div class="brand">Code Master Technology</div>
        </div>
        <ul class="submenu">
            <li><a href="../index.html" class="home">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="benefits.html">BENEFITS</a></li>
            <li><a href="#">REVIEWS</a></li>
            <li><a href="#">COURSES</a></li>
            <li><a href="contactus.html" class="contact">CONTACT US</a></li>
        </ul>

    </nav>

    <div class="main">
        <div class="left">
            <div class="contact-form">
                <h2>Student Information</h2>
                <form>
                    <input type="text" placeholder="Full Name" required>
                    <input type="text" placeholder="Father's Name" required>
                    <input type="text" placeholder="Date of Birth" required>
                    <input type="text" placeholder="Gender" required>
                    <input type="text" placeholder="Phone Number" required>
                    <input type="email" placeholder="Email Address" required>
                </form>
            </div>
        </div>

        <div class="right">
            <div class="contact-form">
                <h2>Course Details</h2>
                <form>
                    <input type="text" placeholder="Course Name" required>
                    <input type="text" placeholder="Preferred Batch Timing" required>
                    <input type="text" placeholder="Previous Coding Experience" required>
                    <textarea placeholder="Why do you want to join?" rows="4" required></textarea>
                    <button type="submit" style="background-color: rgb(0, 0, 0);">ENROLL NOW</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
