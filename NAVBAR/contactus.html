<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="menu-toggle">☰</div>
        <div class="logo">
            <div class="icon"> &lt;/&gt; </div>
            <div class="brand">Code Master Technology</div>
        </div>
        <ul class="submenu">
            <li><a href="../index.html" class="home">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="benefits.html">BENEFITS</a></li>
            <li><a href="#">REVIEWS</a></li>
            <li><a href="#">COURSES</a></li>
            <li><a href="#" class="contact">CONTACT US</a></li>
        </ul>
        <div class="enroll">
            <a href="enrollment.html" class="enrollbtn">Enroll now →</a>
        </div>
    </nav>

    <div class="main">
        <div class="left">
            <div class="up">
                <div class="box box1">
                    <div class="logo">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="title">
                        <h1>OUR MAIN OFFICE</h1>
                    </div>
                    <div class="text">
                        <h3>F-195, Near Mahindra Finance, IDAR, Gujarat</h3>
                    </div>
                </div>

                <div class="box box2">
                    <div class="logo">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="title">
                        <h1>PHONE NUMBER</h1>
                    </div>
                    <div class="text">
                        <h3>
                            <a href="tel:9316822618">+91 93168 22618</a>
                        </h3>
                    </div>
                </div>
            </div>

            <div class="down">
                <div class="box box3">
                    <div class="logo">
                        <i class="fa-solid fa-fax"></i>
                    </div>  
                    <div class="title">
                        <h1>FAX</h1>
                    </div>
                    <div class="text">
                       <h3>
                            <a href="tel:1-234-567-8900">1-234-567-8900</a>
                       </h3>
                    </div>
                </div>

                <div class="box box4">
                    <div class="logo">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="title">
                        <h1>E-MAIL</h1>
                    </div>
                    <div class="text">
                        <h3>
                            <a href="mailto:Codemaster@gmail.com">Codemaster@gmail.com</a>
                        </h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form>
                    <input type="text" placeholder="Enter your Name" required>
                    <input type="email" placeholder="Enter a valid email address" required>
                    <textarea placeholder="Your message" rows="4" required></textarea>
                    <button type="submit">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.submenu').classList.toggle('active');
        });
    </script>
</body>
</html>
